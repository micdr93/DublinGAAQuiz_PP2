<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dublin GAA Quiz?">
    <meta name="keywords" content="Dublin, GAA, Quiz, dublin quiz,">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dublin GAA Quiz</title>
</head>
<body>
    <header>
        <div class="navdiv"></div>
        <div id="logo-container">
            <img src="assets/images/dublin_gaa_quiz_logo.svg" alt="Logo">
        </div>
    </header>

    <h1>Are you a True Blue?</h1>

    <div id="startScreen">
        <label for="username">Enter your Name:</label>
        <input type="text" id="username">
        <button onclick="startQuiz()">Let's Go!</button>
    </div>

    <div id="quizContainer">
        <p id="question"></p>
        <ul id="answers"></ul>
    </div>

    <p id="score" style="display: none;"></p>

    <div id="scoreboard">
        <div id="scoreEntries"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
